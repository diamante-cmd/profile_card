<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>


  <main class="contact-page">
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" data-testid="test-contact-name" required aria-describedby="error-name">
        <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" required minlength="10" aria-describedby="error-message"></textarea>
        <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
    </form>

    <p id="success" class="success" data-testid="test-contact-success" hidden>
      Thank you! Your message has been sent successfully.
    </p>
  </main>

  <footer>
    <p>Â© 2025 Chioma Nwaigwe</p>
  </footer>

  <script>const form = document.getElementById("contactForm");
const successMsg = document.getElementById("success");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const subject = form.subject.value.trim();
  const message = form.message.value.trim();

  let isValid = true;

  // Clear previous errors
  document.querySelectorAll(".error").forEach(el => (el.textContent = ""));

  // Validate Name
  if (!name) {
    document.querySelector('[data-testid="test-contact-error-name"]').textContent = "Full name is required.";
    isValid = false;
  }

  // Validate Email
  const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
  if (!email || !emailPattern.test(email)) {
    document.querySelector('[data-testid="test-contact-error-email"]').textContent = "Please enter a valid email.";
    isValid = false;
  }

  // Validate Subject
  if (!subject) {
    document.querySelector('[data-testid="test-contact-error-subject"]').textContent = "Subject is required.";
    isValid = false;
  }

  // Validate Message
  if (message.length < 10) {
    document.querySelector('[data-testid="test-contact-error-message"]').textContent =
      "Message must be at least 10 characters.";
    isValid = false;
  }

  // Success
  if (isValid) {
    successMsg.hidden = false;
    form.reset();
  } else {
    successMsg.hidden = true;
  }
});
</script>
</body>
</html>

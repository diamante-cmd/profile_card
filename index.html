<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
    <article data-testid="test-profile-card">
      

      <figure>
        <img
          src="https://i.pravatar.cc/200?img=47"
          alt="Profile picture of Chioma Nwaigwe"
          data-testid="test-user-avatar"
        />
      </figure>
      <header>
        <h2 data-testid="test-user-name">Chioma Nwaigwe</h2>
      </header>

      <p data-testid="test-user-bio">
        A creative frontend learner passionate about crafting beautiful web experiences, exploring design, and solving real-world problems through technology.
      </p>

      <p data-testid="test-user-time" class="time-display"></p>

     

      <section data-testid="test-user-hobbies">
        <h3>Hobbies</h3>
        <ul>
          <li>Reading</li>
          <li>Cubing</li>
          <li>Coding cool stuff</li>
        </ul>
      </section>

      <section data-testid="test-user-dislikes">
        <h3>Dislikes</h3>
        <ul>
          <li>Negativity</li>
          <li>Procrastination</li>
          <li>Noise</li>
        </ul>
      </section>
       <nav data-testid="test-user-social-links">
        <ul>
          <li>
            <button><a
              data-testid="test-user-social-twitter"
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            ></button> 
          </li>
          <li>
            <button><a
              data-testid="test-user-social-linkedin"
              href="https://linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            ></button> 
          </li>
          <li>
             <button><a
              data-testid="test-user-social-github"
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            ></button> 
          </li>
        </ul>
      </nav>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
